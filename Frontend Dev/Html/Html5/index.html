<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 5</title>
  </head>

  <body>
    <section>
      <h3>DataList Tag</h3>
      <input type="text" list="browsers" />
      <datalist id="browsers">
        <option value="Arminder Singh"> </option>
        <option value="Another Singh"> </option>
      </datalist>
    </section>
    <hr />
    <section>
      <p>
        Pollution Level:
        <meter low="60" high="80" max="100" value="50">Very High</meter>
      </p>
    </section>
    <hr />

    <section>
      <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="a" value="50" /> +
        <input type="number" id="b" value="100" /> =
        <output name="result" for="a b"></output>
      </form>
    </section>
  </body>
</html>
